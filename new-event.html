<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindfulMeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link href="new-event.css" rel="stylesheet">
  </head>
  <body>
    
    <header>
      <div class="container-fluid bg-dark bg-gradient py-3">
        <div class="row align-items-center">
          <div id="header-img-holder" class="col-md-5">
            <a href="index.html" class="m-4"><img id="header-img" src="MindfulMeet-logos_transparent.png" alt="Logo"></a>
          </div>
          <div id="header-link-holder" class="col-md-7 text-end">
            <a href="index.html" class="text-white m-3">Home</a>
            <a href="events.html" class="text-white m-3">Events</a>
            <a href="new-event.html" class="text-white m-3 me-5">New Event</a>
            <button class="bg-dark text-white p-2 me-3" id="log-in">Log in</button>
            <button class="bg-dark text-white p-2 me-3" id="sign-up">Sign Up</button>                    
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-success">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="text-white m-4 text-decoration-none fs-5">Home</a>
            </li>
            <li class="nav-item">
              <a href="events.html" class="text-white m-4 text-decoration-none fs-5">Events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <main>
      <div class="container mt-5">
        <h1 class="text-center mb-4">New Event</h1>
        <div class="container-form pb-5">
          <form action="#">
            <p>
              <label for="category">Category</label>
              <select name="category" id="category" required>
                <option value="" disabled selected>--Select a Category--</option>
                <option value="Meditations">Meditations</option>
                <option value="Seminars">Seminars</option>
                <option value="OneOnOne">One on One</option>
                <option value="Workshops">Workshops</option>
                <option value="Other">Other</option>
            </select>            
            </p>
            <p>
              <label for="title">Title</label>
              <input type="text" name="title" placeholder="title" id="title" required>
            </p>
            <p>
              <label for="details">Details</label>
              <input type="text" name="details" placeholder="description" id="details">
            </p>
            <p>
              <label for="where">Where</label>
              <input type="text" name="where" placeholder="location" id="where" required>
            </p>
            <p>
              <label for="start">Start</label>
              <input type="datetime-local" name="start" id="start" required>
            </p>
            <p>
              <label for="end">End</label>
              <input type="datetime-local" name="end" id="end" required>
            </p>
            <p>
              <label for="image">Image</label>
              <input type="file" name="image" id="image">
            </p>
            <p>
              <label for="submit"></label>
              <input type="submit" name="submit" id="submit"> 
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-dark bg-gradient py-1 pt-3 text-white text-center">
      <div class="container-fluid">
        <p>&copy; 2024 MindfulMeet. All rights reserved. | <a href="#" class="text-white">About</a> | <a href="#" class="text-white">Contact</a></p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  </body>
</html>
